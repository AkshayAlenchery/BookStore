<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book | BookStore</title>
  <link rel="stylesheet" href="./css/theme.css">
  <link rel="stylesheet" href="./css/book.css">
</head>

<body>
  <header>
    <div id="logo">
      <a href="#">BookStore</a>
    </div>
  </header>
  <div id="bookContainer">
    <div id="updateBook">
      <h4>Update book details</h4>
      <form action="#" method="POST">
        <div class="form-container">
          <label for="field1">Field 1</label>
          <input type="text" id="field1" name="field1">
        </div>
        <div class="form-container">
          <label for="field2">Field 2</label>
          <input type="text" id="field2" name="field2">
        </div>
        <div class="form-container">
          <label for="field3">Field 3</label>
          <input type="text" id="field3" name="field3">
        </div>
        <div class="form-container">
          <label for="field4">Field 4</label>
          <input type="text" id="field4" name="field4">
        </div>
        <div class="form-container">
          <label for="field5">Field 5</label>
          <input type="text" id="field5" name="field5">
        </div>
        <div class="form-container">
          <input type="submit" value="Add book">
        </div>
      </form>
    </div>
    <div id="addBook">
      <h2>Add new book</h2>
      <form action="#" method="POST">
        <div class="form-container">
          <label for="field1">Field 1</label>
          <input type="text" id="field1" name="field1">
        </div>
        <div class="form-container">
          <label for="field2">Field 2</label>
          <input type="text" id="field2" name="field2">
        </div>
        <div class="form-container">
          <label for="field3">Field 3</label>
          <input type="text" id="field3" name="field3">
        </div>
        <div class="form-container">
          <label for="field4">Field 4</label>
          <input type="text" id="field4" name="field4">
        </div>
        <div class="form-container">
          <label for="field5">Field 5</label>
          <input type="text" id="field5" name="field5">
        </div>
        <div class="form-container">
          <input type="submit" value="Add book" class="btn blue-btn add-book-btn">
        </div>
      </form>
    </div>
    <hr>
    <div id="displayBooks">
      <h2>Available books</h2>
      <table>
        <thead>
          <tr>
            <th>#No</th>
            <th>Field 1</th>
            <th>Field 2</th>
            <th>Field 3</th>
            <th>Field 4</th>
            <th>Field 5</th>
            <th>Update / Delete</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Book 1</td>
            <td>Book 1</td>
            <td>Book 1</td>
            <td>Book 1</td>
            <td>Book 1</td>
            <td><a href="#update" onclick="updateBook('1')" class="btn blue-btn update-btn">Update</a><a href="#delete"
                class="btn red-btn delete-btn">Delete</a></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Book 2</td>
            <td>Book 2</td>
            <td>Book 2</td>
            <td>Book 2</td>
            <td>Book 2</td>
            <td><a href="#update" onclick="updateBook('1')" class="btn blue-btn update-btn">Update</a><a href="#delete"
                class="btn red-btn delete-btn">Delete</a></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Book 3</td>
            <td>Book 3</td>
            <td>Book 3</td>
            <td>Book 3</td>
            <td>Book 2</td>
            <td><a href="#update" onclick="updateBook('1')" class="btn blue-btn update-btn">Update</a><a href="#delete"
                class="btn red-btn delete-btn">Delete</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="./scripts/book.js"></script>
</body>

</html>
